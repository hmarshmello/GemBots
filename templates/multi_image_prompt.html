{% extends "base.html" %}
{% block content %}
<h2>Multi-Image Prompt</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="prompt">Enter your prompt:</label><br>
    <textarea id="prompt" name="prompt" rows="4" cols="50" required>{{ request.form.prompt }}</textarea><br><br>
    <label for="images">Upload images (at least 2):</label><br>
    <input type="file" id="images" name="images" accept="image/*" multiple required><br><br>
    <button type="submit">Generate</button>
</form>
{% if generated_text %}
    <h3>Generated Text:</h3>
    <p>{{ generated_text }}</p>
    {% for img_url in image_urls %}
        <img src="{{ img_url }}" alt="Uploaded Image" style="max-width: 300px; margin: 10px;">
    {% endfor %}
{% endif %}
{% endblock %}
