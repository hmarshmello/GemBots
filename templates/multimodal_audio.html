{% extends "base.html" %}
{% block content %}
<h2>Multimodal Audio</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="audio">Upload an audio file:</label><br>
    <input type="file" id="audio" name="audio" accept="audio/*" required><br><br>
    <button type="submit">Summarize Audio</button>
</form>
{% if generated_text %}
    <h3>Audio Summary:</h3>
    <p>{{ generated_text }}</p>
    <audio controls>
        <source src="{{ audio_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
{% endif %}
{% endblock %}
